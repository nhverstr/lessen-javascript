<html>

<head>
    <title>Les 3: Tooltips</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="extra-output"></div>

    <div class="container">
        <img onclick="handleClick(event)" id="aap" alt="aap" src="images/aap.png" />
        <img onclick="handleClick(event)" id="giraf" alt="giraf" src="images/giraf.png" />
        <img onclick="handleClick(event)" id="olifant" alt="olifant" src="images/olifant.png" />
        <img onclick="handleClick(event)" id="aap2" alt="aap2" src="images/aap2.png" />
    </div>

    <div class="container">
        <h1>Output</h1>
        <p id="output">Zie hier de uitleg</p>
    </div>

    <script>
        // De fake API, straks komt dit uit de database, maar voorlopig is dit gewoon een object
        const api = {
            "aap": "Een aap is een behendige, meestal harige viervoeter met een staart, die in bomen leeft en een omnivoor dieet heeft.",
            "giraf": "Een giraf is een langnekige, grazende zoogdier met vlekken en lange poten, die in Afrika leeft en bladeren eet van hoge bomen.",
            "olifant": "Een olifant is een groot, grijs zoogdier met slagtanden en een lange slurf, dat in Afrika en Azië leeft en planten eet.",
            "aap2": "Een gorilla is een grote, krachtige mensaap met een brede borst, brede schouders en sterke ledematen. Ze hebben een dikke, zwarte of bruine vacht."
        }

        function handleClick(event) {
            /**
             * Deel 1: Zoek uit hoe je de id vindt van het element waar op geklikt is
             * 
             * gebruik hiervoor event.target (https://www.w3schools.com/jsref/event_target.asp)
             */


            // typ hier de code voor deel 1
            console.log(event.target.id)

            /**
             * Deel 2: Met die id kan je aan de API vragen voor het juiste bijhorende tekstje.
             * De API is gewoon een object, in les 1 heb je geleerd hoe je dat gebruikt. (zie les-1/les1.js)
             * 
             */

            /**
             * Deel 3: Print de tekst in #output
             * 
             */

            // code voor deel 2 + deel 3
            for (item in api) {
                if (event.target.id === item) {
                    console.log(api[item]),
                        document.getElementById('output').innerHTML = api[item]
                }
            }


            /**
             * EXTRA
             * 
             * Haal de opnieuw de coördinaten uit het ClickEvent (zie les-2/index.html).
             * Geef de x,y van de muis aan #extra-output.
             * Lees hier hoe je een div op een bepaalde x,y zet (https://stackoverflow.com/questions/6802956/how-to-position-a-div-at-specific-coordinates/6802969#6802969)
             */

            for (item in api) {
                if (event.target.id === item) {
                    console.log(api[item]),
                        document.getElementById('output').innerHTML = api[item]

                    let x = event.clientX
                    let y = event.clientY
                    let coordinate_div = document.getElementById('extra-output')
                    // coordinate_div.innerHTML = "x=" + String(x) + "<br>y=" + String(y)
                    coordinate_div.innerHTML = api[item]
                    coordinate_div.style.position = "absolute"
                    coordinate_div.style.top = y
                    coordinate_div.style.left = x
                }
            }

            /** TODO
             * - extra oefening corrigeren
             * -> array.map en .find uitleggen
             * - schoonheidsfoutjes met de tooltip(timeouts ed...)
             */
        }

    </script>
</body>

</html>
